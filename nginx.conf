events {}

http {
    # 1. Redirect HTTP to HTTPS (with ACME challenge passthrough)
    server {
        listen 80;
        server_name otterflow.in www.otterflow.in pgadmin.otterflow.in;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 2. Main App over HTTPS (Frontend + Backend proxying)
    server {
        listen 443 ssl http2;
        server_name otterflow.in www.otterflow.in;

        ssl_certificate     /etc/letsencrypt/live/otterflow.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/otterflow.in/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;

        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location = /api/docs {
            proxy_pass http://backend:8000/api/docs;
        }

        location = /api/openapi.json {
            proxy_pass http://backend:8000/api/openapi.json;
        }

        location ^~ /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    # 3. pgAdmin over HTTPS
    server {
        listen 443 ssl http2;
        server_name pgadmin.otterflow.in;

        ssl_certificate     /etc/letsencrypt/live/otterflow.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/otterflow.in/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;

        location / {
            proxy_pass http://pgadmin:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
